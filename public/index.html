<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>音桥ERP</title>
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var theUA = window.navigator.userAgent.toLowerCase();
      if (
        (theUA.match(/msie\s\d+/) && theUA.match(/msie\s\d+/)[0]) ||
        (theUA.match(/trident\s?\d+/) && theUA.match(/trident\s?\d+/)[0])
      ) {
        var ieVersion =
          theUA.match(/msie\s\d+/)[0].match(/\d+/)[0] ||
          theUA.match(/trident\s?\d+/)[0];
        if (ieVersion < 10) {
          var iframeEle = document.createElement("iframe");
          iframeEle.src = "./lowVersion.html";
          iframeEle.width = "100%";
          iframeEle.height = "100%";
          iframeEle.scrolling = "no";
          iframeEle.setAttribute("frameborder", "0", 0);
          iframeEle.style.position = "fixed";
          iframeEle.style.top = "0";
          iframeEle.style.left = "0";
          iframeEle.style.backgroundColor = "#fff";
          document.body.appendChild(iframeEle);
        }
      }
    </script>
  </body>
</html>
